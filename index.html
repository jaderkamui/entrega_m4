<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Entrega FInal Modulo 4</title>
</head>
<body>

    <h1 class="text-center mt-5">Inventario</h1>
    <main class="container">
        <section class="section_crud py-5 mx-auto" style="width:400px;">
            <form id="crud_form">
                <label for="crud_id" class="form-label">SKU:</label>
                <input class="form-control" type="text" id="crud_id">
                <label for="crud_nombre" class="form-label">Nombre:</label>
                <input class="form-control" type="text" id="crud_nombre">
                <label for="crud_descripcion" class="form-label">Descripcion</label>
                <input class="form-control" type="text" id="crud_descripcion">
                <label for="crud_precio" class="form-label">Precio</label>
                <input class="form-control" type="number" id="crud_precio" value="0">
                <label for="crud_stock" class="form-label">Stock</label>
                <input class="form-control" type="number" id="crud_stock" value="0">
                <button type="button" class="btn btn-primary my-2" id="btn-agregar">Create</button>
                <button type="button" class="btn btn-warning my-2" id="btn-modificar">Update</button>
                <button type="button" class="btn btn-danger my-2" id="btn-eliminar">Delete</button>
            </form>
        </section>

        <section class="section_mantenedor_productos">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">SKU </th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Stock</th>
                  </tr>
                </thead>
                <tbody>
                    <!-- AQUÍ SE CARGARÁN LOS PRODUCTOS -->
                </tbody>
              </table>
            
        </section> 
    </main>

    


    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- SCRIPT PROPIO -->
    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
